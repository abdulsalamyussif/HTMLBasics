<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Abdul Forms</title>
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
    <section>
<h1 class="header">
Contact Forms
</h1>
    </section>
    <section>
<article id="form-container">
    <form action="">
        <label for="First Name">First Name</label>
        <input class="form-input" id="First Name" type="text" placeholder="your name..."/>
        <label for="Last Name">Last Name</label>
        <input class="form-input" id="Last Name" type="text" placeholder="your last name..."/>
        <label for="countries">Country</label>
        <select class="form-input" name="" id="countries">
            <option value="Aus">Australia</option>
            <option value="Gh">Ghana</option>
            <option value="Ng">Nigeria</option>
            <option value="Ky">Kenya</option>
            <option value="Tg">Togo</option>
            <option value="Sp">Spain</option>
            <option value="Bn">Benin</option>
            <option value="Lt">Lesotho</option>
            <option value="Am">America</option>
        </select>
        <label for="Subject">Subject</label>
        <textarea class="form-input" placeholder="Write something" name="" id="Subject" cols="30" rows="10"></textarea>
        <input class="btn-submit" type="submit" value="Submit" />

    </form>
</article>
    </section>
</body>
</html>
